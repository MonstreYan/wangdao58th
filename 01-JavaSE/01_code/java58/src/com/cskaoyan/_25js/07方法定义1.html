<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>


<script>
    function fun1() {
        console.log("fun1 called");
    }

    // 在Java中，指定定义一个方法。 方法会不会被调用。
    fun1();


    function fun1WithParameter(num) {
        console.log(num + 1)
    }

    fun1WithParameter(10);


</script>
