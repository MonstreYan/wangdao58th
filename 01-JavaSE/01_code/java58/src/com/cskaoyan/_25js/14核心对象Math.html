<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>


<script>
    // Math.ceil(x)返回大于等于x的最小整数
    // Math.floor(x)返回小于等于x的最大整数
    // Math.random() 返回 0 ~ 1 之间的随机数
    // Math.round(x) 把一个数四舍五入为最接近的整数
    // Math.max(x,y,z,...,n)	返回最高值
    // Math.min(x,y,z,...,n)	返回最低值

    //比如，现在要生成一个  30-60的随机数。 怎么生成。
    // [30,60]

    console.log(Math.random() * 30 + 30);
    console.log(Math.round(Math.random() * 30 + 30));
    // 0,30 + 30

</script>

</body>
</html>
