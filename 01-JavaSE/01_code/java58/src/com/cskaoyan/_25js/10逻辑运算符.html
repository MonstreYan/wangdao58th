<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // ==, ===, !=, !==

    var a = 10;
    var b = 10;

    console.log(a == b)

    var b2 = "10";
    console.log(a == b2)
    // 在js中。 == 只判断值是否相等； === 判断值是否相等，且类型相等。

    console.log(a === b2);

    // true? false?
    // 10 !== "10"  true
    console.log(a !== b2);


</script>

</body>
</html>
