<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 内部引入方式。 在html页面的任意部分， 直接写一个 script 标签。然后在这个标签里面，写js代码-->
<!-- script的位置，可以在任意位置。 -->


<!-- 一般情况下，推荐放在body标签的结尾部分。 -->
<script>
    /* 在这里面，就可以写js的代码*/
    alert("123456");
</script>
</body>

</html>
