<script>
    /* 算术运算符。  + - * /*/

    var a1 = 10;
    var a2 = 20;
    console.log(a1 + a2); // 30
    console.log(a1 - a2); // -10
    console.log(a1 * a2); // 200
    console.log(a1 / a2); // 0.5

    var a3 = 10;

    // a3 = a3 + 40;
    a3 += 40;
    console.log(a3);


</script>
