<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- dom： 对象文档模型。 指的是一个浏览器，在获取一份html代码之后，从获取到显示的过程。 -->
<!-- dom树： 就是一份html的字符串。 在被浏览器拿到之后。它不会直接照着字符串显示。 会首先将字符串转换为内存上的一个存储的结构。
最后，再根据这个结构去显示页面。
好处： 方便修改。 比如点按钮之后，要修改页面的内容。这时候只用操作dom树，而不用操作字符串。 这时候方便很多。
-->

<div>
    <div>
        这是div
    </div>
    <div>
        这是另一个div
    </div>
</div>

</body>
</html>
