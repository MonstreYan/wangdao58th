<script>
    // 逻辑分支语句。  if

    // 在java中，哪些东西能放在if里面。
    // 在js，什么东西都可以放在if中。
    // 重点的是， 什么东西代表真，什么东西代表假

    // 这些东西都是为假，剩下的都是为真。
    // 但是有些东西默认表现为假: 0, 空字符串, null, NaN, false, undefined

    // var flag = 0;
    // var flag = "";
    // var flag;
    // var flag = null;
    // var flag = "110a" - 2;
    var flag = false;

    console.log(flag);

    if (flag) {
        console.log("为真");
    } else {
        console.log("为假");
    }

</script>
