<!-- 在Java里面的路径和在前端的路径。
1.Java里面路径：
相对路径：相对与谁。 working directory
绝对路径： 以盘符开头。

2.前端的路径：
相对路径： 相对路径，就是相对于当前的html。
绝对路径： url是它的绝对路径。

-->
