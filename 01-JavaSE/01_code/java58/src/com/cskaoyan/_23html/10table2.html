<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- table标签。是表格， 表格内部由行和单元格组成。  tr代表一行，td代表一个格子。
默认情况下。 它的边框不出来。
table的属性
border 控制它的边框
cellspacing 格子和格子之间的空隙。规定单元格之间的空白。
cellpadding:规定单元边沿与其内容之间的空白。
-->

<table border="1" cellspacing="0" cellpadding="10" bgcolor="#faebd7">
  <tr>
    <td>人名123456</td>
    <td>喜欢喝的奶茶</td>
  </tr>
  <tr>
    <td>王鑫</td>
    <td>霸王茶姬</td>
  </tr>
  <tr>
    <td>雅晗</td>
    <td>快乐水</td>
  </tr>
  <tr>
    <td>丹丹</td>
    <td>咖啡</td>
  </tr>
</table>


</body>
</html>
