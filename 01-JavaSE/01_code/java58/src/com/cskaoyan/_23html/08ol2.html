<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- ol是有序列表。 ul是无序列表。   都是成套标签，和li结合使用-->

<!--
ol属性:
  type:规定在列表中使用的标记类型(1,A,a,I,i)。
  start:规定有序列表的起始值
  reversed:规定列表顺序为降序。(9,8,7...)
-->

<ol type="i">
    <li>测试1</li>
    <li>测试2</li>
    <li>测试3</li>
    <li>测试4</li>
    <li>测试5</li>
    <li>测试6</li>
    <li>测试7</li>
</ol>

<hr>

<ol start="10" reversed>
    <li>1111</li>
    <li>222</li>
    <li>333</li>
</ol>

</body>
</html>
