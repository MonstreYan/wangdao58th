<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- input标签。 表单元素。 它不是自己单独使用，需要和后面一个东西结合使用-->
<input>

<!--
        text:默认文本
        password:密码. 不直接显示出来
        button:按钮
        hidden:隐藏输入框
        radio:单选框
-->

<input type="text">
<input type="password">

<!-- 按钮默认没字，需要写一个叫做value的属性，设置它的字-->
<input type="button" value="v50">

<hr>
<!-- 隐藏。 一般用于提交一些信息，比如，某些网站想收集你的信息。 -->
<input type="hidden">
<hr>

<!-- 两个相同的单选框，需要加相同的name-->
<input type="radio" name="gender">
男
<input type="radio" name="gender">
女



</body>
</html>
