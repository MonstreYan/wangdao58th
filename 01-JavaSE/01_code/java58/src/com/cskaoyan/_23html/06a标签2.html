<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<!-- a标签，就是网站链接网站。 这个是早期 google 搜索引擎崛起的手段。 -->
<!-- pageRank
被名人（网站）推荐的网站更可靠。往前放。
靠这个东西来打分。 根据分数的高低，来显示网页。
-->
<!-- 百度的搜索算法排序： 竞价。 -->

<!-- 如果不写target。是直接在当前页面打开的-->
<!-- target= blank 在新的页面打开。
self 就是在当前页面打开。
-->
<a href="https://www.baidu.com">这是百度</a>
<a href="https://www.baidu.com" target="_blank">这是百度_blank</a>
<a href="https://www.baidu.com" target="_self">这是百度_self</a>


</body>
</html>
