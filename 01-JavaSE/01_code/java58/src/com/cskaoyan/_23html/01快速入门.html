<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- 在html中，都是用标签包裹内容。
 1.html就是一个文本。是一个以 .html  .htm 结尾的文本
 2.标签有两种。 一种叫做包裹标签。 有头有尾； 还有一种叫做自闭合标签。
 3.标签是一个特殊的符号。  以尖括号包裹起来的。
 4.标签不区分大小写。  推荐小写。
 5.在前端中，任何的换行符、空格都会变成一个空格。如果需要手动换行，都需要使用标签。<br>

 6.在开始标签中，可以添加属性，用来控制这个标签。

 -->
<div>
    喜欢喝的奶茶
    <hr width="50%" align="left">
    <HR>

    景天叔叔&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;茶颜悦色 <br>

    空灵 蜜雪冰城

</div>


</body>
</html>
