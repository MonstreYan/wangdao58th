<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 400px;
            height: 200px;
            background-color: #caedaa;
        }

        /*.div1{}*/
        /*#divid1{}*/
        p{
            background-color: #3a4ed3;
        }

    </style>
</head>
<body>

<!-- 盒子模型： 就是一份html代码，最终被解析之后，浏览器显示的时候，都是一个一个矩形的形状，这个就是盒子模型。-->
<!-- 盒子模型，分为四部分，从内到外，内容区域+内边距区域 + 边框区域 + 外边距区域-->
<!-- 背景色 = 内容 + 内边距  组成了背景色-->

<div class="div1">这是div</div>
<p>这是p</p>

</body>
</html>
