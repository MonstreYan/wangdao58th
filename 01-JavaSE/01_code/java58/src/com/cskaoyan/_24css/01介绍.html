<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- css 就是层叠样式表。 早期在控制样式的时候，采用的方式，是加标签，加属性。 用来控制样式-->
<!--后期，发现越加越多。 不好控制样式。 然后后面统一采用css来控制样式。 -->
<font size="10" color="red">测试</font>

<!-- 有了css之后，专门用css控制样式。 html只负责提供内容。 -->
<div style="font-size: 20px; color: aquamarine">测试111</div>

</body>
</html>
