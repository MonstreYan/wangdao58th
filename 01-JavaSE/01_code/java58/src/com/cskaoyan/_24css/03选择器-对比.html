<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<!-- 三种选择器
1.标签选择器  标签名{}：   所有的同类型标签，都选上。 div。作用范围大
2.类选择器  .p1{}    所有的类名为 p1的块。  作用范围要小一些。
3.id选择器  #span1{} id为span1的块。作用范围更小。

-->

<div></div>
<p class="p1"></p>
<div class="p1"></div>
<span id="span1"></span>

</body>
</html>
