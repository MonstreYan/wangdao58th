<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            /* block就是块级元素自带的。 */
            display: block;
        }

        span {
            /* inline就是行级元素，自带的属性*/
            display: inline;
        }
    </style>
</head>
<body>

<!-- 块级元素自带一个属性；  块级元素是指本身属性为`display:block;`的元素。-->
<div>
    这是div
</div>

<span>span</span>

</body>
</html>
