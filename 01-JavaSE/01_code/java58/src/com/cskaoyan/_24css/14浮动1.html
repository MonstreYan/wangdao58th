<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1 {
            width: 200px;
            height: 100px;
            background-color: #caedaa;
        }

        .div2 {
            width: 300px;
            height: 150px;

        }
        .div3 {
            width: 200px;
            height: 100px;

        }

            width: 200px;
            height: 100px;
            background-color: #ff2264;
        }

    </style>

</head>
<body>
<!-- // 标准流:文档流/标准文档流
所谓标准流, 就是一份html代码在被浏览器解析显示的时候,
按照html的标签特性(行级or块级or行内块), 从上到下从左到右有序排列在页面上, 就是标准流-->

<div class="div1">这是div</div>
<div class="div2">这是div1</div>
<div class="div3">这是div2</div>
<div class="div4">这是div3</div>


</body>
</html>
