<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1 {
            width: 500px;
            height: 300px;
            background-color: aqua;
        }

        .div2 {
            background-color: red;
        }

    </style>
</head>
<body>
<!-- 块级元素, 宽度可以继承, 高度不可以继承
- 比如外部有一个div。内部是一个块级元素，即使不指定内部的的宽度，它也会继承父级元素的宽度
-->


<div class="div1">
    <div class="div2">div</div>
</div>


</body>
</html>
