<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {
            width: 300px;
            height: 300px;
            background-color: burlywood;
            font-size: 40px;
            color: aquamarine;
        }
    </style>
</head>
<body>

<!--
id选择器, 就是通过HTML的标签的id名(id属性指示的id名), 把css样式和对应的html标签关联起来
- 标签上有一个属性，属性名id,属性值即id名。
- <div id="div1">
使用方式：#id{css样式}
举例：#div1{}, #div2{}
注意：另外在一个html页面上, 每个标签的id都应该是唯一的
-->

<div id="div1">
    这是div1
</div>



<div id="div2">
    这是div2
</div>


</body>
</html>
