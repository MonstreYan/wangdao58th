<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 在用类选择器的时候，语法  .类名 */
        .div1 {
            width: 500px;
            height: 300px;
            background-color: antiquewhite;
            font-size: 50px;
            color: blue;
        }
    </style>
</head>
<body>

<!--
类选择器, 就是通过HTML的标签的类名(class属性指示的类名), 把css样式和对应的html标签关联起来
- 标签上有一个属性，属性名class,属性值即类名。
- <div class="div1">

使用方式：.类名{css样式}

举例：.div1{}, .p1{}
-->

<!-- 定义了一个标签。标签的类名 div-class1-->
<div class="div1">div-class111111</div>

<div>这是div2</div>

</body>
</html>
