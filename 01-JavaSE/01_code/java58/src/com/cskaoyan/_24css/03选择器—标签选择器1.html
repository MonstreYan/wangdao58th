<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 在这个写样式。 和html标签是隔开的， 为什么写得这个东西作用于标签，就是通过的选择器。 */
        /* 标签名{} */
        div {
            width: 600px;
            height: 150px;
            background-color: burlywood;
            color: red;
            font-size: 50px;
        }

    </style>
</head>
<body>

<!-- 标签选择器，就是通过html中的标签，作用于这个特定的标签。
标签名{
样式
}
标签选择器的作用范围，是比较大的。
-->

<div>
    这是一个div标签
</div>

<p>这是p</p>

<div>
    这是另外一个div
</div>

</body>
</html>
