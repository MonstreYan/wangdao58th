<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        div {
            font-size: 50px !important;
        }

        .div1 {
            font-size: 100px;
            color: red;
        }

        #divid1 {
            font-size: 5px;
            background-color: antiquewhite;
        }


    </style>
</head>
<body>
<!-- 选择器是有优先级的。
   !important > id选择器  > 类选择器 > 标签选择器
  在选择器没有冲突时候。 是各玩各的，或者说都是生效的。
-->

<div class="div1" id="divid1">
    这是一个div
</div>


</body>
</html>
